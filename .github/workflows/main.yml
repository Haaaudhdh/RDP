name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale" || echo "No old rule"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User
        shell: pwsh
        run: |
          Add-Type -AssemblyName System.Security

          $chars = @{
            Upper = [char[]](65..90)
            Lower = [char[]](97..122)
            Num   = [char[]](48..57)
            Spec  = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }

          $raw = @()
          $raw += $chars.Upper | Get-Random -Count 4
          $raw += $chars.Lower | Get-Random -Count 4
          $raw += $chars.Num   | Get-Random -Count 4
          $raw += $chars.Spec  | Get-Random -Count 4
          $password = -join ($raw | Sort-Object {Get-Random})

          $secure = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser -Name "RDP" -Password $secure -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          Add-Content -Path $env:GITHUB_ENV -Value "RDP_PASSWORD=$password"

      - name: Install Tailscale
        shell: pwsh
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $file = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $url -OutFile $file
          Start-Process msiexec.exe -ArgumentList "/i `"$file`" /quiet /norestart" -Wait
          Remove-Item $file -Force

      - name: Connect to Tailscale
        shell: pwsh
        env:
          TS_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$env:TS_KEY --hostname=runner-$env:GITHUB_RUN_ID

          $ip = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4).Trim()
          Add-Content -Path $env:GITHUB_ENV -Value "TAILSCALE_IP=$ip"

      - name: Verify Port
        shell: pwsh
        run: |
          Write-Host "Checking RDP on $env:TAILSCALE_IP"
          $ok = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $ok.TcpTestSucceeded) {
              Write-Error "Port 3389 NOT open!"
              exit 1
          }

      - name: Keep Alive
        shell: pwsh
        run: |
          Write-Host "============================="
          Write-Host "Connect via Tailscale RDP:"
          Write-Host "IP: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "============================="

          while ($true) {
            Write-Host "Running... $(Get-Date)"
            Start-Sleep -Seconds 300
          }
